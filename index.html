
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Sheet2.0</title>

</head>

<body>
    <div class="page-actions-cont">
        <div class="page-action">Home</div>
        <div class="page-action selected-page-action">File</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
    </div>
    <div class="cellprop-actions-cont">
        <span class="material-symbols-outlined copy">content_copy</span>
        <span class="material-symbols-outlined cut">content_cut</span>
        <span class="material-symbols-outlined paste">content_paste</span>
        <select class="font-family-prop">
            <option value="monospace">Monospace</option>
            <option value="sans-serif">Sans-serif</option>
            <option value="fantasy">Fantasy</option>
            <option value="cursive">Cursive</option>
        </select>
        <select class="font-size-prop">
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
            <option value="22">22</option>
            <option value="24">24</option>

        </select>
        <span class="material-symbols-outlined bold">format_bold</span>
        <span class="material-symbols-outlined italic">format_italic</span>
        <span class="material-symbols-outlined underline">format_underlined</span>
        <span class="left material-symbols-outlined alignment">format_align_left</span>
        <span class="center material-symbols-outlined alignment">format_align_center</span>
        <span class="right material-symbols-outlined alignment">format_align_right</span>
        <div class="color-prop">
            <span class="material-symbols-outlined">format_color_text</span>
            <input type="color" class="font-color-prop">
        </div>
        <div class="color-prop">
            <span class="material-symbols-outlined">format_color_fill</span>
            <input type="color" class="bg-color-prop">
        </div>
        <span class="material-symbols-outlined download">cloud_download</span>
        <span class="material-symbols-outlined upload">cloud_upload</span>
    </div>
    <div class="formula-actions-cont">
        <input type="text" readonly class="address-bar">
        <div class="formula-bar-cont">
            <img width="50" height="50" class="formula-icon" src="https://img.icons8.com/ios/50/formula-fx.png" alt="formula-fx" />
            <input type="text" class="formula-bar">
        </div>
    </div>
    <div class="grid-cont">
        <div class="top-left-dummy-cell"></div>
        <div class="address-col-cont"></div>
        <div class="cells-cont">
            <div class="address-row-cont"></div>
        </div>
    </div>
    <div class="sheet-actions-cont">
        <div class="sheet-add-icon">
            <span class="material-symbols-outlined">post_add</span>
        </div>
        <div class="sheets-folder-cont">
            <!-- <div id='0' class="sheet-folder">
                <div class="sheet-content">
                    Sheet1
                </div>
            </div> -->
        </div>
    </div>
    <script src="js/grid.js"></script>
    <script src="js/cycle-validation.js"></script>
    <script src="js/sheets-handling.js"></script>
    <script src="js/cell-properties.js"></script>

    <script src="js/cyclic-path-trace.js"></script>
    <script src="js/formula.js"></script>
    <script src="js/cut-copy-paste.js"></script>

    <script src="js/download-upload.js"></script>

</body>

</html>
